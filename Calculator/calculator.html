<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div id="container">
        <h1> Calculator</h1>
        <label  for="num1">Select 1 To 10</label><br>
        <input id="num1" type="number" min="1" max="10" ><br>
        <select id="operator"><br>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br>
        <label for="num2">Select 1 To 10</label><br>
        <input id="num2" type="number" min="1" max="10"><br>
        <button id="calculateBtn">Calculate</button><br>

        <p id="result"></p>
        <span>Â© Made By Tapas Pradhan</span>
    </div>
    

    

    <script src="./calculator.js"></script>
</body>
</html>
